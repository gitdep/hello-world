steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECTNAME/hello-world:$TAG_NAME', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECTNAME/hello-world:$TAG_NAME']
- name: "gcr.io/cloud-builders/gke-deploy"
  args:
  - run
  - --filename=gs://hellotestworld/deployment.yaml
  - --image=gcr.io/kubernetes-thao/helloword-demo:$TAG_NAME
  - --location=us-east1-b
  - --cluster=my-cluster
